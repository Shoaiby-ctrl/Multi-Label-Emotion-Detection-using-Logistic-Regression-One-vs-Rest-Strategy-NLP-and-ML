<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            transition: 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 30px;
            color: #444;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9f0fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 6px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection</h1>
        <form action="/predict" method="POST">
            <textarea name="text" rows="5" cols="40" placeholder="Enter your sentence here..."></textarea><br>
            <input type="submit" value="Detect Emotion">
        </form>

        {% if prediction %}
            <h3>Predicted Emotions:</h3>
            <ul>
                {% for emotion in prediction %}
                    <li>{{ emotion }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
